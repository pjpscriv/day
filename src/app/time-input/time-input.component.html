<button #previousDayBtn mat-button mat-mini-fab color="primary"
  class="time-input__previous-day-button"
  (mousedown)="previousDayThenTimeWarp($event)"
  (touchstart)="previousDayThenTimeWarp($event)"
  (mouseup)="stopTimeWarp()"
  (mouseout)="stopTimeWarp()"
  (touchend)="stopTimeWarp()">
  <mat-icon>navigate_before</mat-icon>
</button>

<div class="time-input__date-picker">
  <input
    #timeInput
    [matDatepicker]="picker"
    [value]="time"
    (dateChange)="onDateChange($event)"
    (click)="$event.preventDefault(); picker.open()"
    (focus)="onFocus()"
    (keydown)="$event.preventDefault()">
  <mat-datepicker #picker></mat-datepicker>
</div>

<button #nextDayBtn mat-button mat-mini-fab color="primary"
  class="time-input__next-day-button"
  (mousedown)="nextDayThenTimeWarp($event)"
  (touchstart)="nextDayThenTimeWarp($event)"
  (mouseup)="stopTimeWarp()"
  (mouseout)="stopTimeWarp()"
  (touchend)="stopTimeWarp()">
  <mat-icon>navigate_next</mat-icon>
</button>
